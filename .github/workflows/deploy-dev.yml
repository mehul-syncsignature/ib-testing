# .github/workflows/deploy-dev.yml
name: Deploy to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    name: Deploy to Development Environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create environment file
        run: |
          cat << 'EOF' > .env
          ${{ secrets.DEV_ENV_FILE }}
          EOF

      - name: Verify environment file
        run: |
          echo "Environment file created with $(wc -l < .env) lines"
          grep "CLOUDFLARE_WORKER_URL" .env && echo "✅ Worker URL found" || echo "⚠️ Worker URL not found"
          grep "DATABASE_URL" .env && echo "✅ Database URL found" || echo "⚠️ Database URL not found"

      - name: Run Database Migrations
        run: |
          source .env
          echo "🔄 Running database migrations..."
          bunx drizzle-kit migrate
          echo "✅ Database migrations completed"

      - name: Run Database Seed
        run: |
          source .env
          echo "🌱 Running database seed..."
          bun run lib/drizzle/seed.ts
          echo "✅ Database seed completed"

      - name: Build for Cloudflare
        env:
          NODE_ENV: production
        run: |
          echo "🏗️ Building application for Cloudflare Workers..."
          bunx opennextjs-cloudflare build
          # Verify build was successful
          ls -la .open-next/ && echo "✅ Build completed successfully"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env dev

      - name: Deployment Success
        run: |
          echo "🚀 Development deployment successful!"
          echo "🌐 URL: https://app.dev.instantbranding.ai"
